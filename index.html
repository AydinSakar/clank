<!doctype html>
<html ng-app="myApp">
<head>
    <script src="components/angular/angular.js"></script>
    <script src="components/prefix-free/prefixfree.min.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/application.css"/>
</head>
<body ng-controller="DeviceCtrl">

  <div class="controls top">
    <div>
      <label for="deviceChoice">Device</label>
      <select ng-model="deviceChoice" id="deviceChoice" ng-options="p for p in devices"></select>
    </div>
    <div>
      <label for="deviceOrientation">Orientation</label>
      <select ng-model="deviceOrientation" ng-options="p for p in deviceOrientations"></select>
    </div>
    <div>
      <label for="deviceSize">Size</label>
      <input type="range" ng-model="deviceSize" min="0.1" max="1" step=".01">
    </div>
  </div>
  
  <div class="frame">
    <div class="phone-wrap" style="-webkit-transform: scale({{deviceSize}});" data-device="{{ deviceChoice | lowercase | removewhitespace }}-{{ deviceOrientation | lowercase }}">
      <div class="device-body">

        
        <div class="ios-status" ng-show="os">
          <span>
            <span class="carrier">Carrier</span>
            <span>Wifi</span>
          </span>
          <span class="clock">5:00 PM</span>
          <span>
            <span>3G</span>
            <span>Battery</span>
          </span>
        </div>

        <div class="android-status" ng-show="os">
          <span>
            <span>X</span>
            <span>X</span>
            <span>X</span>
          </span>
          <span>
            <span>Bluetooth</span>
            <span>Battery</span>
            <span>20:49</span>
          </span>
        </div>

      </div>
    </div>
  </div>

  <div class="controls bottom">
    <p><span ng-show="deviceChoice">{{ deviceChoice }} - {{ deviceOrientation }}</span></p>
  </div>

</body>
</html>
