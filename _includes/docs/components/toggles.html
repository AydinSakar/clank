<h3 id="component-toggles">Component: toggles</h3>

<p>To add a toggle, use the following HTML:</p>

{% highlight html %}
<div class="cl-toggle">
  <div class="cl-toggle-handle"></div>
</div>
{% endhighlight %}

<p>For an active one add an active class:</p>

{% highlight html %}
<div class="cl-toggle active">
  <div class="cl-toggle-handle"></div>
</div>
{% endhighlight %}

<p>Note that you must <a href="https://developers.google.com/chrome-developer-tools/docs/mobile-emulation">emulate touch events</a> or be on a touch device to make this work.</p>

<p>Originates from <a href"https://github.com/maker/ratchet">Ratchet</a>.</p>
